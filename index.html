
<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Tasks Demo</title>

  <!-- CSP estricta: nada inline, todo desde 'self' -->
  <meta http-equiv="Content-Security-Policy"
        content="default-src 'self';
                 script-src 'self';
                 style-src 'self';
                 img-src 'self' data:;
                 connect-src 'self' http://localhost:7071 https://*.azurestaticapps.net;">

  <link rel="stylesheet" href="/css/styles.css" />
</head>
<body>
  <header>
    <h1>Tasks</h1>
    <p class="muted">Demo con Azure Static Web Apps + Functions</p>
  </header>

  <main>
    <section class="card">
      <h2>Nueva tarea</h2>
      <form id="taskForm">
        <div class="grid">
          <label>Título
            <input id="title" required placeholder="Pagar servicios" />
          </label>
          <label>Descripción
            <input id="desc" placeholder="Luz y agua" />
          </label>
          <label>Color
            <input id="color" type="color" value="#ffcc00" />
          </label>
          <label>Fecha
            <input id="date" type="date" />
          </label>
          <label>Estatus
            <select id="status">
              <option value="pending">pending</option>
              <option value="in_progress">in_progress</option>
              <option value="done">done</option>
            </select>
          </label>
          <label>Budget
            <input id="budget" type="number" step="0.01" value="0" />
          </label>
          <label>Nombre (opcional)
            <input id="name" placeholder="Sergio" />
          </label>
          <label class="checkbox">
            <input id="isImportant" type="checkbox" /> Importante
          </label>
        </div>
        <button type="submit">Guardar</button>
      </form>
    </section>

    <section class="card">
      <h2>Listado</h2>
      <ul id="list" class="list"></ul>
      <p id="empty" class="muted">Sin tareas aún.</p>
    </section>
  </main>

  <footer>
    <small>Azure SWA + Functions · Demo</small>
  </footer>

  <script src="/js/app.js"></script>
</body>
</html>
