<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Tasks Demo</title>

  <!-- Strict CSP: no inline, everything from 'self' -->
  <meta http-equiv="Content-Security-Policy"
        content="default-src 'self';
                 script-src 'self';
                 style-src 'self';
                 img-src 'self' data:;
                 connect-src 'self' http://localhost:7071 https://*.azurestaticapps.net;">

  <link rel="stylesheet" href="/css/styles.css" />
</head>
<body>
  <header>
    <h1>Tasks</h1>
    <p class="muted">Demo with Azure Static Web Apps + Functions</p>
  </header>

  <main>
    <section class="card">
      <h2>New Task</h2>
      <form id="taskForm">
        <div class="grid">
          <label>Title
            <input id="title" required placeholder="Pay utilities" />
          </label>
          <label>Description
            <input id="desc" placeholder="Electricity and water" />
          </label>
          <label>Color
            <input id="color" type="color" value="#ffcc00" />
          </label>
          <label>Date
            <input id="date" type="date" />
          </label>
          <label>Status
            <select id="status">
              <option value="pending">pending</option>
              <option value="in_progress">in_progress</option>
              <option value="done">done</option>
            </select>
          </label>
          <label>Budget
            <input id="budget" type="number" step="0.01" value="0" />
          </label>
          <label>Name (optional)
            <input id="name" placeholder="Sergio" />
          </label>

          <!-- ✅ Faltaba este control para que app.js no truene -->
          <label class="row">
            <input id="isImportant" type="checkbox" />
            <span>Important</span>
          </label>
        </div>
        <button type="submit">Save</button>
      </form>
    </section>

    <section class="card">
      <h2>Task List</h2>
      <ul id="list" class="list"></ul>
      <p id="empty" class="muted">No tasks yet.</p>
    </section>
  </main>

  <footer>
    <small>Azure SWA + Functions · Demo</small>
  </footer>

  <script src="/js/app.js"></script>
</body>
</html>
